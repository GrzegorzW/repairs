imports:
imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: pl

framework:
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
            - 'bootstrap_3_layout.html.twig'
            - 'AppBundle:Form:fields.html.twig'

    globals:
        company_service: '@company_manager'
        repair_service: '@repair_manager'
        communication_service: '@communication_manager'
        helper_service: '@helpers'
        localization_service: '@localization_manager'
        notification_service: '@notification_manager'
        device_manager: '@device_manager'
    form:
        resources:
            - 'TbbcMoneyBundle:Form:fields.html.twig'

assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - AppBundle
        - FOSUserBundle
        - TwigBundle
    filters:
        cssrewrite: ~

doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            phone_number: Misd\PhoneNumberBundle\Doctrine\DBAL\Types\PhoneNumberType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
            loggable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
            tree:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig    # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    allowed_methods_listener: true
    format_listener:
        rules:
            - { path: ^/api, priorities: [ 'json', 'xml', 'html' ], fallback_format: html, prefer_extension: true }
            - { path: ^/, priorities: [ 'html', 'css', 'js', '*/*' ], fallback_format: ~, prefer_extension: true }
    view:
        view_response_listener: ~
        formats:
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
    serializer:
        serialize_null: true
    exception:
        enabled: true
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
            'Symfony\Component\HttpKernel\Exception\HttpException': true
            'Symfony\Component\HttpKernel\Exception\AccessDeniedHttpException': true
            'Symfony\Component\Security\Core\Exception\AccessDeniedException': true

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/Resources/serializer/fos"
            KnpPaginatorBundle:
                namespace_prefix: "Knp\\Bundle\\PaginatorBundle"
                path: "%kernel.root_dir%/Resources/serializer/KnpPaginatorBundle"
            KnpPager:
                namespace_prefix: "Knp\\Component\\Pager"
                path: "%kernel.root_dir%/Resources/serializer/KnpPager"

tbbc_money:
    currencies: ["PLN", "EUR"]
    reference_currency: "PLN"
    decimals: 2

nelmio_api_doc: ~

stof_doctrine_extensions:
    default_locale:  "%locale%"
    orm:
        default:
            tree: false
            timestampable: true # not needed: listeners are not enabled by default
            loggable: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

services:
    fos_user.doctrine_registry:
        alias: doctrine

vich_uploader:
    db_driver: orm
    twig: true
    mappings:
        company_small_logo:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /uploads/companies/logos
            upload_destination: %kernel.root_dir%/../web/uploads/companies/logos
            delete_on_remove: true
            directory_namer: ~
            inject_on_load: true
        company_logo:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /uploads/companies/logos
            upload_destination: %kernel.root_dir%/../web/uploads/companies/logos
            delete_on_remove: true
            directory_namer: ~
            inject_on_load: true